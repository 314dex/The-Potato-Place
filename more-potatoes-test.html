<body>

<h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=0ahUKEwjBw6GDhsbVAhUExGMKHaCiBtcQjRwIBw&url=http%3A%2F%2Fanimalia-life.club%2Fother%2Fcute-animated-potato.html&psig=AFQjCNFB7CfKaS-Pc_NgaB-ZnERrfkHv3A&ust=1502227041845638" style="width:100%">
  <img class="mySlides" src="https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=0ahUKEwjA8ZPhhsbVAhVV2GMKHZo8C68QjRwIBw&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DWD4y7NA4nvM&psig=AFQjCNFB7CfKaS-Pc_NgaB-ZnERrfkHv3A&ust=1502227041845638" style="width:100%">
  <img class="mySlides" src="https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=0ahUKEwjw4Iz7hsbVAhUNzWMKHa3VCL8QjRwIBw&url=http%3A%2F%2Fwww.funnyjunk.com%2FFuck%2Bbananas%2Bpotato%2Bcomp%2Brules%2Ffunny-pictures%2F5316034%2F&psig=AFQjCNFB7CfKaS-Pc_NgaB-ZnERrfkHv3A&ust=1502227041845638" style="width:100%">
  <img class="mySlides" src="https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=0ahUKEwjB3bj-hsbVAhVV3WMKHctHCzYQjRwIBw&url=http%3A%2F%2Fwww.albinoblacksheep.com%2Fflash%2Fhotpotato&psig=AFQjCNFB7CfKaS-Pc_NgaB-ZnERrfkHv3A&ust=1502227041845638" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
